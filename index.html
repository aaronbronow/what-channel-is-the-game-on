{% if virtual %}
<body lang="en" class="no-js">
{% else %}
<body lang="en">
{% endif %}

  <div id="container">
    <header>
		<h1>What Channel is the Game On?</h1>
    </header>
    
	<form method="get" action="/location" id="form">
	    <div id="main" role="main">
			<div id="details">
				<h2>The Football Game</h2>
				<h2>Pittsburgh Steelers vs. Green Bay Packers</h2>
				<h3>Sunday, February 6, 2011 - 6:30pm ET on FOX</h3>
			</div>
		
			<div id="tv">
				<div id="screen">
					<div id="screen1">

						<div class="content">
							<span>Enter your location</span>
							<br/>
							<input type="text" id="zip" name="q" value="{{zip}}"/> 
							<input type="submit" id="search" value="Search"/>
						</div>
					
						<div class="content" id="find-me" style="display: none">
							<span>Or</span>
							<input type="button" id="find" value="Find Me Automatically"/>
							<img id="loader" src="images/ajax-loader.gif"/>
							
						</div>
					
						<div class="content" id="guess-me" style="display: none">
							<span>Are you near</span>
							<span id="guess"></span>
						</div>
					
					</div>
					<div id="screen2">
						<span>FOX</span>
						<br/>
						<span id="channel">{{virtual}}</span>
						<br/>
						<a href="http://twitter.com/share" id="tweet" class="twitter-share-button" data-text="I'm watching the #SuperBowl on FOX" data-count="none">Tweet</a>
					</div>
				</div>
			</div>

	    </div>
	</form>
    
    <footer>
<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.whatchannelisthegameon.com%2F&amp;layout=standard&amp;show_faces=true&amp;width=300&amp;action=like&amp;colorscheme=dark&amp;height=80" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:300px; height:80px;" allowTransparency="true"></iframe>
